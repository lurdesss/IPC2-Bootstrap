<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>login</title>
</head>
<body>
    <div>
        <div>
            <div><h3>INICIO DE SESIÓN</h3></div>
        </div>
        <div>
            <label>
                Usuario
            </label>
            <div>
                <div>
                    <span>
                        <i></i>
                    </span>
                    <input type="text" name="username" placeholder="usuario" required>
                </div>
            </div>
        </div>
        <div>
            <label>
                Contraseña
            </label>
            <div>
                <div>
                    <span>
                        <i></i>
                    </span>
                    <input type="password" name="password" placeholder="contraseña" required>
                </div>
            </div>
        </div>
        <div>
            <input type="checkbox" name="olvidado" required>
            <label>
                Recordarme
            </label>
            <label>He olvidado mi contraseña</label>
        </div>
        <div>
            <button type="submit">
                Iniciar sesión
            </button>
        </div>
    </div>
</body>
</html>
