<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>login</title>
</head>
<body style="background-color: #3a4248; padding-top: 7%;">
    <div id="contenedor" class='container border rounded-4 border-0'
    style='width:350px; background-color: black; padding: 30px 40px;'>
        <div class='row'>
            <div class='col-12 text-center' style="color: white;">
                <h3><b>INICIA SESIÓN</b></h3>
            </div>
        </div>
        <div class="form-group">
            <div for="username" class="cols-sm-10" style="padding-top: 10px;">
                <div class="input-group">
                    <span class="pt-2 px-3 input-group-addon bg-warning">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" name="username" placeholder="usuario" class="form-control shadow-none" required>
                </div>
            </div>
        </div>
        <div for="password" class="form-group my-1" style="padding-top: 14px;">
            <div class="cols-sm-10">
                <div class="input-group">
                    <span class="pt-2 px-3 input-group-addon bg-warning">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" name="password" placeholder="contraseña" class="form-control shadow-none" required>
                </div>
            </div>
        </div>
        <div class="form-group" style="padding-top: 5px;">
            <input type="checkbox" name="olvidado" required>
            <label style="color: white;">
                Recordarme
            </label>
        </div>
        <div class="form-group text-center" style="padding-top: 7px;">
            <button type="submit" class="btn btn-md btn-warning text-dark" style="padding: 7px 24px; border-radius: 24px;">
                Iniciar sesión
            </button>
        </div>
        <div class="form-group text-center" style="padding-top: 7px;">
            <div class="cols-sm-10">
                <a href="#" class="text-secondary text-decoration-none" style="font-size: 14px;">¿Has olvidado la contraseña?</a>
            </div>
        </div>
    </div>
</body>
</html>
